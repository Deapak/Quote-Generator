<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwCxZjl-x0w1FB_wBAEkA-FFyMoI6sciCOXA&usqp=CAU">
</head>
<body>
    <div class="container">
        <h1>Random Quote Genrator</h1>
        <h2 class="quote">
            <i class="fa-sharp fa-solid fa-quote-left"></i>
            <span id="quote">Quote</span>
            <i class="fa-sharp fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author"> ~ Author</p>
        <button class="btn" id="btn">Get a Quote</button>
        <p class="para">Made by Deepak Kumar Dubey with ❤️.</p>
    </div>  
    <script src="./quote.js"></script> 
</body>
</html>
